plugins {
    id 'java'
}

group 'io.github.adex720'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {

    // Text to music
    implementation group: 'com.github.JensPiegsa', name: 'jfugue', version: '5.0.9'

    // JSON
    implementation group: 'com.google.code.gson',  name: 'gson',   version: '2.10'
}
